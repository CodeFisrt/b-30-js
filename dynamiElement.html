<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <div class="row">
        <div class="col-3" id="myDiv"> 
        </div>
        <div class="col-3">
            <button onclick="addText()">Add TextBox</button>
            <button onclick="addSpan()">Add Span</button>
            <button onclick="addTextAre()">Add Textarea</button>
        </div>
     </div>
     <script>
        function addTextAre() {
            const textArea = document.createElement("textarea")
              document.getElementById("myDiv").append(textArea)
        }
        function addSpan() {
            const mySpan = document.createElement("span");
            mySpan.innerText = "This is Span"
            document.getElementById("myDiv").append(mySpan)
        }
        function addText() {
            const text =  document.createElement('input');
            text.setAttribute('placeholder','Enter Name');
            text.setAttribute('type','text')
            text.value = "Rahul;"
            document.getElementById("myDiv").append(text)
        }
     </script>
</body>
</html>
